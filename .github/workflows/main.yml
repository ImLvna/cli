name: Build Binaries

on:
  push:
    tags:
    - '*'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        config:
        - name: "Windows"
          os: windows-latest
          path: build/release/geode.exe
        - name: "macOS"
          os: macos-latest
          path: build/release/geode
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable

    - name: Build
      run: |
        cargo build --release --target-dir ${{ github.workspace }}/build     
      
    - name: Archive Release
      uses: thedoctor0/zip-release@master
      with:
        type: 'zip'
        filename: '${{ matrix.config.name }}.zip'
        path: ${{ github.workspace }}/${{ matrix.config.path }}
        directory: ${{ github.workspace }}
    
    - name: Publish Release
      uses: ncipollo/release-action@v1
      with:
        allowUpdates: true
        artifacts: "${{ matrix.config.name }}.zip"
        body: "body.md"
        token: ${{ secrets.GEODE_BOT_PUSH_BIN_TOKEN }}
